      <figure class="gallery-text">
        <h3>Glazed Peach & Almond Pie</h3>
        <p>
          I make so many pies that my wife Bev and I invented what we call our
          “sliver rule” – we cut a couple of small pieces for ourselves; give as
          much away as we can; and then freeze any that’s leftover. And we’ve
          been pretty religious about it, too.
        </p>
        <p>Then this pie happened.</p>
        <p>
          We didn’t mean to fall off the wagon – and by WE I mean me – but when
          I weighed myself at the gym the other day I tipped the scale at 184
          pounds, and I’m almost 6’5″. (When I turn sideways and stick out my
          tongue, someone told me recently, I look like a zipper.)
        </p>
        <p>
          Anyway, that’s down 50 pounds from where I was 3 years ago, so I
          felt…deserving.
        </p>
        <p>
          Peaches are, after all, my favorite summer fruit…the season is
          achingly short…I’ll eat extra kale this week to make up for it and
          blah, blah – I kept telling myself all these good stories and then I
          must have blacked out because when I came to I was breaking our sacred
          sliver rule.
        </p>
      </figure>
